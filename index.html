<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>ToDo List</h1>
          <div class="roof">
            <input class="roof__input" type="text" placeholder="enter your case">
            <button class="roof__btn">Добавить</button>
          </div>
          <div class="lists">
            <div class="list">

              <input class="checkbox" type="checkbox" />
              
              <p class="text">Сделать удаление каждого элемента по крестику справа Это тест тест тест тест тест тест тест, чтобы было много много много букв, потому что лорем надоел уже</p>
              <div class="cross">
                <p class="cross__symbol">❌</p>
              </div>
            </div>
          </div>
          <div class="base">
            <button class="base__del">Удалить завершенные</button>
            <button class="base__delall">Удалить все</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
